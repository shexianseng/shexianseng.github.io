<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货源检查</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/picker.css">
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/dyselect.js"></script>
    <script src="./js/inspect.js"></script>
    <script src="./js/location1.js"></script>
    <script src="./js/Picker.js"></script>
</head>

<body>
    <div class="box inspect">
        <div class="nav">
            <a><img src="./images/left.png" alt=""></a>
            <h2><strong>货源检查</strong></h2>
            <a></a>
        </div>
        <div class="inspect-checkbox">
            <input type="checkbox" name="" id="huo">
            <label for="huo">仅显示附近2公里货源</label>
        </div>
        <ul class="inspect-ul">
            <li>
                <h2>货源发布公司</h2>
                <input type="text" class="btn1" placeholder="请输入货源发布公司" readonly="readonly">
                <div class="select_box select_box1"></div>
                <img class="btn1" src="./images/yj.png" alt="">
            </li>
            <li>
                <h2>货物名称</h2>
                <input type="text" class="btn2" placeholder="请输入货物名称" readonly="readonly">
                <div class="select_box select_box2"></div>
                <img class="btn2" src="./images/yj.png" alt="">
            </li>
        </ul>
        <ul class="inspect-ul">
            <li>
                <h2>发货地址</h2>
                <input type="text" id="city2" class="city2" placeholder="请选择发货地址" readonly="readonly">
                <div class="select_box"></div>
                <img class="btn" id="city2" src="./images/yj.png" alt="">
            </li>
            <li>
                <h2>收货地址</h2>
                <input type="text" id="city1" class="city1" placeholder="请选择收货地址" readonly="readonly">
                <img class="btn" id="city2" src="./images/yj.png" alt="">
            </li>
        </ul>
        <ul class="inspect-ul">
            <li>
                <h2>发货公司</h2>
                <input type="text" class="btn3" placeholder="请输入发货公司" readonly="readonly">
                <div class="select_box select_box3"></div>
                <img class="btn3" src="./images/yj.png" alt="">
            </li>
            <li>
                <h2>收货公司</h2>
                <input type="text" class="btn4" placeholder="请输入收货公司" readonly="readonly">
                <div class="select_box select_box4"></div>
                <img class="btn4" src="./images/yj.png" alt="">
            </li>
        </ul>
        <a class="ss">搜索</a>
        <a class="qk">清空</a>
    </div>
</body>

</html>
